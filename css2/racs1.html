<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rácsos elrendezés</title>
    <style>
      .racs-tarolo {
        display: grid;
        grid-template-columns: 33% auto;
        background-color: orange;
        padding: 10px;
      }
      .racs-tarolo > * {
        background-color: yellow;
        border: 1px solid black;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="racs-tarolo">
      <p>1A</p>
      <p>1B</p>
      <p>2A</p>
      <p>2B</p>
    </div>
  </body>
</html>
